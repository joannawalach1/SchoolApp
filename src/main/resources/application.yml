server:
  port: 8080
spring:
  datasource:
    username: postgres
    password: 666666
    url: jdbc:postgresql://localhost:5432/school1
  jpa:
    open-in-view: 'false'
    show-sql: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  sql:
    init:
      mode: always

  liquibase:
    enabled: 'true'
    change-log: classpath:liquibase-changeLog.xml
